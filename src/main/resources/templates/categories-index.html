<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous"
/>
<title>Categorie</title>
</head>
<body>
	<th:block th:replace="frags/header :: header"></th:block>
	<main class="container text-center">
		<h1 class="mb-5">Categorie</h1>
		<a th:href="@{/auth/categories/create}" class="btn btn-success mb-3">Crea categoria</a>
		<div class="row row-cols-1 justify-content-center">
			<div th:each="category : ${categories}" class="col d-flex justify-content-center" th:object="${category}">
				<div class="col-6 text-start border p-2 mb-2 d-flex justify-content-between align-items-center">
					<p class="mb-0">[[ *{name} ]]</p>
					<div class="buttons d-flex">
						<a th:href="@{/auth/categories/edit/{id} (id=*{id})}" class="btn btn-warning me-2"><i class="fa-solid fa-pen-to-square"></i></a>
						<form th:action="@{/auth/categories/delete/{id} (id=*{id})}" method="POST">
							<button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>	
</body>
</html>
