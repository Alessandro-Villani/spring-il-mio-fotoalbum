<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="header" class="navbar navbar-expand-lg bg-light mb-5">
  <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand" th:href="@{/}">Foto Album</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a sec:authorize="hasAuthority('SUPERADMIN')" class="nav-link" th:href="@{/admin/auth/moderation}">Moderazione</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/auth}">Le mie foto</a>
        </li>
        <li class="nav-item">
          <a sec:authorize="hasAuthority('SUPERADMIN')" class="nav-link" th:href="@{/admin/auth/categories}">Categorie</a>
        </li>
      </ul>
    </div>
    <div>
    	<a class="btn btn-primary" sec:authorize="!hasAuthority('ADMIN') and !hasAuthority('SUPERADMIN')" th:href=@{/login}>Log In</a>
    	<a class="btn btn-secondary" sec:authorize="hasAuthority('ADMIN') or hasAuthority('SUPERADMIN')" th:href=@{/logout}>Logout</a>
    </div>
  </div>
</nav>

</body>
</html>
